name: Build Wheels

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.6"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

    - name: Install cibuildwheel
      run: pip install cibuildwheel==2.16.0

    - name: Build wheels
      run: cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BEFORE_BUILD: |
          pip install pybind11 numpy &&
          ln -s /opt/python/cp36-cp36m/include/python3.6m /opt/python/cp36-cp36m/include/python3.6 &&
          ln -s /opt/python/cp36-cp36m/lib/libpython3.6m.so /opt/python/cp36-cp36m/lib/libpython3.6.so
        CIBW_ENVIRONMENT: "PYBIND11_USE_CMAKE=1 PYTHON_INCLUDE_DIR=/opt/python/cp*/include/python*"
        CIBW_BUILD_VERBOSITY: 1

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: wheelhouse/*.whl
    - name: Install Python dev
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-distutils