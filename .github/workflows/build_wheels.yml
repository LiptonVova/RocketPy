name: Build Wheels

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
    - name: Remove Zone.Identifier files (Windows only)
      if: runner.os == 'Windows'
      run: |
        Get-ChildItem -Recurse -Force "*:Zone.Identifier" -ErrorAction SilentlyContinue | Remove-Item -Force -ErrorAction SilentlyContinue
      shell: powershell

    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools cmake ninja pybind11 scikit-build

    - name: Install cibuildwheel
      run: pip install cibuildwheel==2.16.0

    - name: Build wheels
      run: cibuildwheel --output-dir wheelhouse --platform auto
      env:
        CIBW_BUILD_VERBOSITY: 3
        CIBW_ENVIRONMENT: "CMAKE_ARGS='-DCMAKE_BUILD_TYPE=Release'"
        CIBW_BEFORE_BUILD: "pip install pybind11"
        CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: ""

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: wheelhouse/*.whl
        retention-days: 7